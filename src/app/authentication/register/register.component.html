<div class="container">
 <div class="row">
   <div class="col-md-6">
      <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg" class="img-fluid justify-content-center align-self-center m-5"/>
   </div>
<div class="col-md-6 justify-content-center align-self-center mt-5">
  
  <h1>Register</h1>
  <form [formGroup] = "registerForm" (ngSubmit) = "submit()">
      <div class="form-group">
        <label for="username">Enter Username</label>
        <input type="email" formControlName="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter User Name">
        <span id="error" style="color: red;"></span>
        <div style="color: red;" *ngIf="registerForm.get('username').touched && registerForm.get('username').invalid">
          <span *ngIf = "registerForm.get('username').errors.required">
          <small>
              *UserName Required
          </small>
      </span>
      </div>
      </div>
      <div class="form-group">
          <label for="email">Enter Email</label>
          <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <div style="color: red;" *ngIf="registerForm.get('email').touched && registerForm.get('email').invalid">
            <span *ngIf = "registerForm.get('email').errors.required">
            <small>
                *Email Required
            </small>
        </span>
        </div>
        </div>
        <div class="form-group">
          <label for="password">Enter Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter Password">
          <div style="color: red;" *ngIf="registerForm.get('password').touched && registerForm.get('password').invalid">
            <span *ngIf = "registerForm.get('password').errors.required">
            <small>
                *Password Required
            </small>
        </span>
        <!-- <span *ngIf = "registerForm.get('password').errors.pattern">
          <small>
              *Password should contain one uppercase letter, one lowercase letter, one number and one special symbol
          </small>
      </span> -->
        </div>  
        </div>
          <div class="form-group">
              <label for="password2">Confirm Password</label>
              <input type="password" formControlName="password2" class="form-control" id="password2" aria-describedby="emailHelp" placeholder="Confirm Password">
              <div style="color: red;" *ngIf="registerForm.get('password2').touched && registerForm.get('password2').invalid">
                <span *ngIf = "registerForm.get('password2').errors.required">
                <small>
                    *Password Required
                </small>
            </span>
            <!-- <span *ngIf = "registerForm.get('password2').errors.pattern">
              <small>
                  *Password should contain one uppercase letter, one lowercase letter, one number and one special symbol
              </small>
          </span> -->
            </div>    
            </div>
        <div class="form-group">
          <label for="address">Enter Address</label>
          <input type="text" formControlName="address" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Enter Address">
        
        </div>
        <div class="form-group">
          <label for="phone">Enter Phone Number</label>
          <input type="tel" formControlName="phone" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="Enter Phone No.">
          
        </div>
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid" id="reg_btn">Register</button>
    </form>
</div>
 </div>
</div>
