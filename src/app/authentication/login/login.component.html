<div class="container">
 <div class="row">
  <div class="col-md-6">
    <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signin-image.jpg" class="img-fluid justify-content-center align-self-center m-5"/>
  </div>
  <div class="col-md-6 justify-content-center align-self-center">
    
    <h1>Login</h1>
    <span id="error" style="color: red;"></span>
    <form [formGroup] = "loginForm" (ngSubmit) = "submit()">
        <div class="form-group">
          <label for="username">Enter Username</label>
          <input type="email" formControlName="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter User Name">
         
          <div style="color: red;" *ngIf="loginForm.get('username').touched && loginForm.get('username').invalid">
            <span *ngIf = "loginForm.get('username').errors.required">
            <small>
                *UserName Required
            </small>
        </span>
        </div>
        </div>
       
          <div class="form-group">
            <label for="password">Enter Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter Password">
            </div>
            <div style="color: red;" *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
              <span *ngIf = "loginForm.get('password').errors.required">
              <small>
                  *Password Required
              </small>
          </span>
          </div>
          
       
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" id='login_btn'>Login</button>
      </form>
  </div>
 </div>
</div>
