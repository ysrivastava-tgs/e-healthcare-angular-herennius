<div class="container">
  <h1 style="text-align: center;" class="mt-5">{{category}}</h1>
  <div class="row mt-5">
    <div class="col-md-3 m-3" *ngFor="let med of medlist;">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top img-fluid" src="{{med['medicine_Img_Url']}}" alt="Card image cap">
        <hr>
        <div class="card-body">
          <h5 class="card-title">Name: {{med.medicine_Name}}</h5>
          <h5 class="card-title">Price: {{med.medicine_Price}}</h5>
          <h5 class="card-text">Description: {{med.medicine_Description}}</h5>
          <a  class="btn btn-primary btn-block" *ngIf="med['medicine_Qty']!=0" (click) = "cart(med)">Add to cart</a>
          <a class="disabled btn" *ngIf="med['medicine_Qty']==0" style="color: red">Not Available</a>
          <a (click) = "getDetails(med.category_Id,med.medicine_Id)" class="btn btn-primary btn-block">Get Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
